# Server Configuration
[server]
host = "0.0.0.0"
port = 8082
read_timeout = 120
write_timeout = 120

# ============================================
# Providers Configuration
# ============================================

# OpenAI Official API - Use environment variable
[[providers]]
name = "openai"
type = "openai"
api_base_url = "https://api.openai.com/v1"
api_key = "env:OPENAI_API_KEY"
models = [
    "gpt-4.1-mini",
    "gpt-4o",
    "gpt-4o",
]

# OpenAI Azure - Direct API key
[[providers]]
name = "azure"
type = "openai"
api_base_url = "https://your-azure-openai.openai.azure.com/v1"
api_key = "sk-azure-xxx"
models = [
    "gpt-4.1-mini",
    "gpt-4o",
]

# Local Ollama - Bypass (forward client key)
[[providers]]
name = "ollama"
type = "openai"
api_base_url = "http://localhost:11434/v1"
api_key = "bypass"
models = [
    "llama3.2:1b",
    "llama3.2:3b",
    "llama3.2:7b",
]

# Anthropic Official API - Use environment variable
[[providers]]
name = "anthropic"
type = "anthropic"
api_base_url = "https://api.anthropic.com"
api_key = "env:ANTHROPIC_API_KEY"
models = [
    "claude-haiku-4-20250514",
    "claude-3-5-sonnet-20241022",
    "claude-sonnet-4-20250514",
]

# Google Gemini Official API - Direct API key
[[providers]]
name = "gemini"
type = "gemini"
api_base_url = "https://generativelanguage.googleapis.com/v1beta"
api_key = "AIzaSyD-xxx"
models = [
    "gemini-2.5-flash",
    "gemini-2.0-flash-exp",
    "gemini-2.5-pro",
]

# Google Vertex AI - Bypass
[[providers]]
name = "vertex"
type = "gemini"
api_base_url = "https://us-central1-aiplatform.googleapis.com/v1"
api_key = "forward"
use_vertex_auth = true
vertex_project = "your-project-id"
vertex_location = "us-central1"
models = [
    "gemini-2.5-flash",
    "gemini-2.0-flash-exp",
    "gemini-2.5-pro",
]

# DeepSeek - Bypass (client provides key)
[[providers]]
name = "deepseek"
type = "openai"
api_base_url = "https://api.deepseek.com/v1"
api_key = "bypass"
models = [
    "deepseek-chat",
    "deepseek-coder",
]

# Local Custom API - Bypass
[[providers]]
name = "local"
type = "openai"
api_base_url = "http://localhost:8000/v1"
api_key = "bypass"
models = [
    "custom/model:free",
]

# ============================================
# Model Mappings
# ============================================

[mappings]
"haiku" = "ollama/llama3.2:1b"
"sonnet" = "ollama/llama3.2:3b"
"opus" = "ollama/llama3.2:7b"
"custom" = "ollama/custom/model:free"
"claude" = "anthropic/claude-3-5-sonnet-20241022"
"gpt" = "openai/gpt-4o"
"local" = "ollama/llama3.2:3b"
"deepseek" = "deepseek/deepseek-chat"
